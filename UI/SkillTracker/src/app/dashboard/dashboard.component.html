  <div style="text-align:left">
    <h2> {{tittle}} </h2>
  </div>

          <div [ngStyle]="{'background-color': 'blue','width':skillSummary[1]+'%'}">

  <div class="row display-row">
    <div class="col-md-6 col-sm-6 col-xs-6 headers">
      <div class="row inner-row">
        <div class="col-md-2 col-sm-2 col-xs-2 headers">
          <input type="text" id="pic" placeholder="Pic" disabled>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 headers">
          <input type="text" id="statusText" disabled placeholder="Status">
        </div>
        <div class="col-md-5 col-sm-2 col-xs-2 headers">
          <input type="text" id="nameText" [(ngModel)]="nameText" placeholder="Search By Name..">
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 headers">
          <input type="text" id="idText" [(ngModel)]="idText" placeholder="Search By Id..">
        </div>
      </div>
    </div>
    <div class="col-md-6 headers">
      <div class="row inner-row">
        <div class="col-md-3 col-sm-3 col-xs-3 headers">
          <input type="text" id="emailText" [(ngModel)]="emailText" placeholder="Search By Email..">
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 headers">
          <input type="text" id="mobileText"  [(ngModel)]="mobileText" placeholder="Search By Mobile..">
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 headers">
          <input type="text" id="strongSkillText" [(ngModel)]="strongSkillText" placeholder="Search By Strong Skills..">
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 headers">
          <button type="button" class="btn btn-success" [routerLink]="['/add-employee']">Add Employee</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="employeeList?.length>0">
    <div class="row display-row well" *ngFor="let employee of employeeList 
    | associateName : nameText | associateId :idText | associateEmail : emailText | associatePhone: mobileText">
      <div class="col-md-6 col-sm-6 col-xs-6 headers">
        <div class="row">
          <div class="col-md-2 col-sm-2 col-xs-2 headers">
            <div class="row">
              <div class="col-sm-12">
                <img [src]="'data:image/png;base64,'+employee.pic">
              </div>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2 headers">
            <div class="row">
              <div class="col-sm-12">
                <div class="status-box" [ngStyle]="employee.statusGreen && {'background-color': 'green'} ||employee.statusRed && {'background-color': 'red'} ||employee.statusBlue && {'background-color': 'blue'}"></div>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-sm-2 col-xs-2 headers">
            <div class="row">
              <div class="col-sm-12">
                {{employee.name}}
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3 headers">
            <div class="row">
              <div class="col-sm-12">
                {{employee.associateId}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-3 headers">
            <div class="row">
              <div class="col-sm-12 wrap-text">
                {{employee.email}}
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3 headers">
            <div class="row">
              <div class="col-sm-12">
                {{employee.mobile}}
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3 headers">
            <span>haa</span>>
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3 headers">
            <button type="button" class="btn btn-success btn-row" [routerLink]="['/edit',employee.associateId]">Edit</button>
            <button type="button" class="btn btn-danger btn-row" (click)="delete(employee)">Delete</button>
            <button type="button" class="btn btn-default btn-row" [routerLink]="['/view',employee.associateId]">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
